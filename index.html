<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/stylesheet.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.12.0.js"></script>
    <script src="js/scripts.js"></script>
    <title></title>
  </head>
  <body>
    <div class="container"> <!--Start container-->

      <form id="order-pizza"> <!--Start form-->
        <div class="row">
          <div class="col col-sm-6">

            <!--Select size options-->
            <h5>Please select the size you would like:</h5>

            <div class="radio">
              <label>
                <input type="radio" name="size" value="Small">Small......................($9)<br>
              </label>
            </div>

            <div class="radio">
              <label>
                <input type="radio" name="size" value="Medium">Medium................($12)<br>
              </label>
            </div>

            <div class="radio">
              <label>
                <input type="radio" name="size" value="Large">Large....................($15)<br>
              </label>
            </div>

            <div class="radio">
              <label>
                <input type="radio" name="size" value="Extra Large">Extra Large...........($18)<br>
              </label>
            </div>
          </div>

          <!--End size options-->

          <h5>Please choose your toppings ($0.50 per):</h5>

          <!--First toppings column-->
          <div class="col col-sm-3">
            <input type="checkbox" name="topping" value="Pepperoni"> Pepperoni<br>
            <input type="checkbox" name="topping" value="Black Olives"> Black Olives<br>
            <input type="checkbox" name="topping" value="Pepperoncini"> Pepperoncini<br>
            <input type="checkbox" name="topping" value="Feta Cheese"> Feta Cheese<br>
            <input type="checkbox" name="topping" value="Bell Peppers"> Bell Peppers<br>
          </div>

          <!--Second toppings column-->
          <div class="col col-sm-3">
            <input type="checkbox" name="topping" value="Mushrooms"> Mushrooms<br>
            <input type="checkbox" name="topping" value="Artichoke"> Artichoke<br>
            <input type="checkbox" name="topping" value="Sundried Tomatoes"> Sundried Tomatoes<br>
            <input type="checkbox" name="topping" value="Jalapenos"> Jalapenos<br>
            <input type="checkbox" name="topping" value="Onions"> Onions<br>
          </div>
        </div>

        <button class="btn btn-info" type="submit" name="button">Place Order</button>

      </form> <!--End Form-->

      <div class="pizza-order">
        <h3>Your Receipt</h3>
            <p>Size: <span class="pizza-size"></span></p>
            <p>Toppings: <span class="pizza-toppings"></span></p>
            <p>Price: <span class="pizza-price"></span></p>
      </div>
    </div> <!--End Container-->
  </body>
</html>
